<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #searchbar {
            margin-left: 15%;
            padding: 15px;
            border-radius: 10px;
        }

        #list li{
            margin-left:120px;
        }

        input[type=text] {
            width: 30%;
            -webkit-transition: width 0.15s ease-in-out;
            transition: width 0.15s ease-in-out;
        }

            /* When the input field gets focus,
        change its width to 100% */
            input[type=text]:focus {
                width: 70%;
            }

        #list {
            font-size: 1.5em;
            margin-left: 90px;
        }

        .animals {
            display: list-item;
        }
    </style>
</head>
<body>
    <input id="searchbar" onkeyup="search_animal()" type="text"
           name="search" placeholder="Search animals..">

    <!-- ordered list -->
    <ol id='list'>
        <!--
            <liAgain class="animals">Cat</li>
            <li class="animals">Dog</li>
            <li class="animals">Elephant</li>
            <li class="animals">Fish</li>
            <li class="animals">Gorilla</li>
            <li class="animals">Monkey</li>
            <li class="animals">Turtle</li>
            <li class="animals">Whale</li>
            <li class="animals">Aligator</li>
            <li class="animals">Donkey</li>
            <li class="animals">Horse</li>
        -->
    </ol>
    <p style="margin-left:220px;font-size:26px;">Notes: Simple search functionality which I got from geeks for geeks website. Again, the data comes from DB.</p>
    <p style="margin-left:220px;font-size:26px;">The search functionality is written in the frontend.</p>
    <script>
        // JavaScript code


        window.addEventListener('DOMContentLoaded', async function () {
            //alert('hello world')
            await fetch('http://localhost:3000/users')
                .then((res) => {
                    return res.json()
                })
                .then((data) => {
                    console.log(data.users)
                    data.users.forEach((u) => {
                        document.getElementById('list').innerHTML += `
                            <li class="animals">${u.name}</li>
                        `;

                    })
                })
        })


        function search_animal() {
            let input = document.getElementById('searchbar').value
            input = input.toLowerCase();
            let x = document.getElementsByClassName('animals');

            for (i = 0; i < x.length; i++) {
                if (!x[i].innerHTML.toLowerCase().includes(input)) {
                    x[i].style.display = "none";
                }
                else {
                    x[i].style.display = "list-item";
                }
            }
        }

    </script>
</body>
</html>
